  <!-- JavaScript -->
  <script>
    
    function toggleMute() {
      const video = document.getElementById("bgVideo");
      const icon = document.getElementById("volumeToggle");
      video.muted = !video.muted;
      icon.textContent = video.muted ? "🔇" : "🔊";
    }
  </script>
